    <style>
        .wpp-fixo {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 20px;
            background-color: #25d366;
            border-radius: 50%;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .wpp-fixo a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .wpp-fixo img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Tooltip acima */
        .wpp-fixo a::after {
            content: "Fale conosco";
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        /* Setinha para baixo (abaixo do balão) */
        .wpp-fixo a::before {
            content: "";
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wpp-fixo a:hover::after,
        .wpp-fixo a:hover::before {
            opacity: 1;
        }

        /* Animação pulsante */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
    </style>
</head>
